<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdleStudent | Home</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

</html>
