<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <h1 id = "header">Pong Game</h1>
    <div id="Container">
        <canvas id = "pongBoard" width ="1200" height ="600"></canvas>
        <div id = "buttons">
        <button id ="resetButton">NEW GAME</button>
        <button id ="pauseButton">Pause Game</button>
        </div>
    </div>
    <p id = "press">OR Press P</p>
    <p id = "player1"> <u>Player 1</u><br>
        "W Key" to go up <br>
        "D Key" to go down
    </p>
    <p id = "player2"> <u>Player 2</u><br>
        "Up Arrow" to go up<br>
        "Down Arrow" to go down
    </p>
    <script src="pong.js"></script>
</body>
</html>
