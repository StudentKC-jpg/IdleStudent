<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="controlButtons">
    <button id="pauseButton">Pause</button>
    <button id="restartButton">Restart</button>
</div>
<p id="score">Score: 0</p>

<script>
// Get the canvas and context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Paddle properties
const paddleWidth = 100;
const paddleHeight = 10;
let paddleX = (canvas.width - paddleWidth) / 2;
const paddleSpeed = 7;

// Ball properties
const ballSpeedFactor = 0.5;
const initialBallSpeedX = 4 * ballSpeedFactor;
const initialBallSpeedY = -4 * ballSpeedFactor;
const ball = {
    x: canvas.width / 2,
    y: canvas.height - 30,
    radius: 10,
    speedX: initialBallSpeedX,
    speedY: initialBallSpeedY
};

// Brick properties
const brickRowCount = 5;
const brickColumnCount = 10;
const brickWidth = Math.floor(canvas.width / brickColumnCount) - 10;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 45;

// Bricks array
let bricks = [];
function createBricks() {
    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
}
createBricks();

// Score and control variables
let score = 0;
let isPaused = false;
const scoreDisplay = document.getElementById("score");

// Keyboard controls
let rightPressed = false;
let leftPressed = false;
document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
}

function keyUpHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
}

// Draw functions
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
                const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = 'green';
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

// Game functions
function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
                if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                    ball.speedY = -ball.speedY;
                    b.status = 0;
                    score += 10;
                    updateScore();
                }
            }
        }
    }
}

function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height - 30;
    ball.speedX = initialBallSpeedX;
    ball.speedY = initialBallSpeedY;
}

function resetGame() {
    score = 0;
    updateScore();
    createBricks();
    resetBall();
}

function updateGame() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += paddleSpeed;
    else if (leftPressed && paddleX > 0) paddleX -= paddleSpeed;

    ball.x += ball.speedX;
    ball.y += ball.speedY;

    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.speedX = -ball.speedX;
    if (ball.y - ball.radius < 0) ball.speedY = -ball.speedY;
    else if (ball.y + ball.radius > canvas.height) resetGame();

    if (ball.y + ball.radius > canvas.height - paddleHeight - 10 && ball.x > paddleX && ball.x < paddleX + paddleWidth) ball.speedY = -ball.speedY;

    collisionDetection();
}

function draw() {
    if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        updateGame();
    }
    requestAnimationFrame(draw);
}

function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
}

// Button events
document.getElementById('pauseButton').addEventListener('click', () => {
    isPaused = !isPaused;
    document.getElementById('pauseButton').textContent = isPaused ? "Resume" : "Pause";
});
document.getElementById('restartButton').addEventListener('click', resetGame);

// Start game loop
draw();
</script>
</body>
</html>
